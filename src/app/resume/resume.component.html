<section class="section resume">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Resume</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="resume__block">
                    <h3>Experience</h3>
                    <div class="flex" *ngFor="let item of resume">
                        <div class="resume__info resume__info--left">
                            <div class="resume__text resume__year">{{item.year}}</div>
                            <div class="resume__text resume__employee">{{item.employee}}</div>
                        </div>
                        <div class="resume__divider"></div>
                        <div class="resume__info resume__info--right">
                            <h4 class="resume__title">{{item.title}}</h4>
                            <p class="resume__text">{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-3">
                <div class="resume__block">
                    <h3>Certificates</h3>
                    <div class="resume__certifcate" *ngFor="let item of certificate">
                        <img class="resume__image" src="../../assets/microsoft_logo.jfif" alt="certificate">
                        <div class="resume__info">
                            <div class="resume__info resume__info--right">
                                <h5 class="resume__title">{{item.title}}</h5>
                                <div class="resume__text">{{item.company}}</div>
                                <div class="resume__text">{{item.date}}</div>
                                <div class="resume__text">{{item.number}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="resume__block">
                    <h3>Education</h3>
                    <div class="flex" *ngFor="let item of resume">
                        <div class="resume__info resume__info--left">
                            <div class="resume__text resume__year">{{item.year}}</div>
                            <div class="resume__text resume__employee">{{item.employee}}</div>
                        </div>
                        <div class="resume__divider"></div>
                        <div class="resume__info resume__info--right">
                            <h4 class="resume__title">{{item.title}}</h4>
                            <p class="resume__text">{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
